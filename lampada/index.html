<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p>JavaScript pode alterar os valores dos atributos HTML </p>
    
    <p>Nesse caso, o JavaScript altera o valor do atributo src (fonte) de uma imagem.</p>
    
    <button onclick="document.getElementById('myImage').src='lamm.png'">Acenda a luz</button>
    
    <img id="myImage" src="lam.png" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='lam.png'">Desligue a Luz</button>
    
</body>
</html>
